<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital@0;1&family=Berkshire+Swash&family=Edu+NSW+ACT+Foundation:wght@700&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="main-content">
        <div class="row content">
          <div class="col-12 col-md-6 city">
            <h1 id="city"></h1>
            <h4 id="time-text"></h4>
          </div>
          <div
            class="col-12 col-md-6 search d-flex align-items-center justify-content-end"
          >
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  id="search-city-name"
                  type="text"
                  class="form-control"
                  placeholder="Search city"
                />
                <input class="btn btn-light" type="submit" value="search" />
              </div>
            </form>
            <button class="btn btn-light" id="current">current</button>
          </div>
        </div>

        <div
          class="row d-flex forcast justify-content-between align-self-stretch"
        >
          <div class="col-12 col-md-4 current">
            <div class="row">
              <div class="col-12 col-sm-4">
                <img
                  id="currentConditionImg"
                  src="img/mostly-sunny.png"
                  alt=""
                />
              </div>
              <div class="col-12 col-sm-8 d-flex align-items-center">
                <p>
                  <strong class="current-weather"
                    ><span class="degree"></span
                  ></strong>
                  <a class="unit" id="celsius" href="">°C</a> |
                  <a href="" class="unit" id="fahrenheit">°F</a>
                  <br />
                  Humidity: <span id="humidity"></span> %
                  <br />
                  Wind: <span id="wind"></span> km/h
                </p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8 future">
            <div class="row justify-content-around">
              <div class="col-4 col-sm-2 future-item">
                <span class="day"> Tue </span>
                <img src="img/mostly-sunny.png" alt="" />
                <p>
                  <span class="degree">28</span>°
                  <span class="degree">17</span>°
                </p>
              </div>
              <div class="col-4 col-sm-2 future-item">
                <span class="day"> Wed </span>
                <img src="img/showers.png"" alt="" />
                <p>
                  <span class="degree">24</span>°
                  <span class="degree">17</span>°
                </p>
              </div>
              <div class="col-4 col-sm-2 future-item">
                <span class="day"> Thu </span>
                <img src="img/rain.png" alt="" />
                <p>
                  <span class="degree">21</span>°
                  <span class="degree">10</span>°
                </p>
              </div>
              <div class="col-4 col-sm-2 future-item">
                <span class="day"> Fri </span>
                <img src="img/mostly-sunny.png" alt="" />
                <p>
                  <span class="degree">18</span>° <span class="degree">9</span>°
                </p>
              </div>
              <div class="col-4 col-sm-2 future-item">
                <span class="day"> Sat </span>
                <img src="img/sunny.png" alt="" />
                <p>
                  <span class="degree">21</span>°
                  <span class="degree">11</span>°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="source">
        <a href="https://github.com/MinaSaz/weather-app">Open-source code</a> by
        Mina Soltanalizadeh
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5e5a9f63ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
